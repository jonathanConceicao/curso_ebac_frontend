<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Formulário de cadastro</h2>
            <form>
                <label class="form-label" for="nome">Digite seu nome:</label>
                <input class="form-control"  type="text" id="nome" />

                <label class="form-label" for="e-mail">Digite seu e-mail:</label>
                <input class="form-control"  type="email" id="e-mail" />

                <label class="form-label" for="telefone">Digite seu telefone:</label>
                <input class="form-control"  type="tel" id="telefone" />

                <button class="btn btn-success">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
